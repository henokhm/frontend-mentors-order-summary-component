<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="container">
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="Girl listening to music illustration"
        class="card__image"
      />
      <h2 class="card__title">Order Summary</h2>
      <p class="card__body">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__order-details">
        <img
          src="./images/icon-music.svg"
          alt="music icon"
          class="card__music-icon"
        />
        <h3 class="card__plan-type">Annual Plan</h3>
        <p class="card__plan-cost">$59.99/year</p>
        <a href="#" class="card__change-plan">Change</a>
      </div>
      <a href="#" class="card__cta">Proceed to Payment</a>
      <a href="#" class="card__cancel-ord">Cancel Order</a>
    </div>
  </body>
</html>
